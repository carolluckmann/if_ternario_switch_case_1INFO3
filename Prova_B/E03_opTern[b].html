<script>
    //USANDO OPERADOR TERNÁRIO USANDO OPERADOR TERNÁRIO USANDO OPERADOR TERNÁRIO
    
    //PROBLEMA: Temperatura dos últimos 4 dias
    //Peça para o usuário informar a temperatura mínima de cada um dos últimos 4 dias. Calcule a média das temperaturas informadas. Após, considere o seguinte cenário:
    //Se a média da temperatura for inferior a 10 (inclusive), o programa deverá apresentar a mensagem "FRIO INTENSO".
    //Se a média da temperatura for inferior a 20 (inclusive), o programa deverá apresentar a mensagem "FRIO MODERADO".
    //Se a média da temperatura for superior a 20, o programa deverá apresentar a mensagem "PARTIU PRAIA".

    //Apresente a mensagem final, de acordo com o cenário descrito acima.

    //ENTRADA
    const t1 = Number(prompt(`Qual a temperatura mínima de quarta-feira?`))    
    const t2 = Number(prompt(`Qual a temperatura mínima de terça-feira?`))
    const t3 = Number(prompt(`Qual a temperatura mínima de segunda-feira?`))
    const t4 = Number(prompt(`Qual a temperatura mínima de domingo?`))
    const mediaTemperaturas = (t1 + t2 + t3 + t4) / 4
    let resultado;

    //PROCESSAMENTO
    (mediaTemperaturas <= 10) ? resultado = `FRIO INTENSO`
    : (mediaTemperaturas <= 20) ? resultado = `FRIO MODERADO`
    : resultado = `PARTIU PRAIA`;

    //SAÍDA
    document.write(resultado);
</script>
